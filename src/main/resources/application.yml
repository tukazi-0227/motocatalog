spring:
    datasource:
        url: "jdbc:mysql://localhost:3307/motocatalogdb"
        username: develop
        password: develop
    sql:
        init:
            mode: always
            encoding: UTF-8
logging:
    level:
        root: info
    file:
        name: app.log
    logback:
        rollingpolicy:
            max-file-size: 1MB
mybatis:
    configuration: 
        map-underscore-to-camel-case: true