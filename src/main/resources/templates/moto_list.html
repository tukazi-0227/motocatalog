<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- As a link -->
    <nav class="navbar bg-dark border-bottom border-body mb-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">バイクカタログ</a>
        </div>
    </nav>
    <div class="container">
        <form th:action="@{/motos}" method="get">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="brand" class="form-label">バイクメーカー</label>
                        <select class="form-select" th:field="${searchForm.brandId}" id="brand" aria-label="Default select example">
                            <option value=""></option>
                            <option th:each="brand : ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}"></option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="keyword" class="form-label">キーワード</label>
                        <input type="text" class="form-control" th:field="${searchForm.keyword}" id="keyword" placeholder="車名もしくはコメントの一部">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex flex-row-reverse">
                    <button type="button" class="btn btn-primary ms-1 mse-1">新規</button>
                    <a th:href="@{/motos/reset}" class="btn btn-secondary ms-1 mse-1">リセット</a>
                    <button type="submit" class="btn btn-success">検索</button>
                </div>
            </div>
        </form>
        <div>
            <table class="table table-dark table-striped mt-3">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">メーカー</th>
                        <th scope="col">車名</th>
                        <th scope="col">エンジン</th>
                        <th scope="col">価格</th>
                        <th scope="col">コメント</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="moto : ${motos}" th:object="${moto}">
                        <th scope="row" th:text="${moto.motoNo}"></th>
                        <th th:text="*{brand.brandName}"></th>
                        <td th:text="*{motoName}"></td>
                        <td th:text="*{cooling} + *{cylinder}"></td>
                        <td th:text="*{price}"></td>
                        <td th:text="*{comment}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
